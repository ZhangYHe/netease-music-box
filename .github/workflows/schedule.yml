name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "10 * * * *"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - name: Update gist
        uses: ./
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 69dbe79e6591c40d34af61b99a4a5647
          USER_ID: 428656895
          USER_TOKEN: ${{ secrets.USER_TOKEN }}
